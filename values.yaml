deployments:
  - name: frontend
    image: danilkolmahin/master-diploma
  - name: backend
    image: danilkolmahin/master-diploma
    env:
      DATABASE_PASSWORD:

services:
  - app: frontend
  - app: backend

ingresses:
  - service: frontend
    host: localhost
    path: /,/favicon.ico,/runtime{whatever:.*},/main{whatever:.*}
  - service: backend
    host: localhost
    path: /{whatever:.+}

secrets:
  DATABASE_PASSWORD:
